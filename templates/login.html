<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Blast - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”Š</text></svg>">
    <script>
        (function(){var t=localStorage.getItem("vb_theme");if(t)document.documentElement.setAttribute("data-theme",t);})();
    </script>
    <style>
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-card);
            text-align: center;
            transform-style: preserve-3d;
            animation: sectionIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            filter: drop-shadow(0 0 20px rgba(var(--accent-rgb), 0.4));
        }
        .login-title {
            font-size: 26px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        .login-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 28px;
        }
        .login-card label {
            text-align: left;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .login-card input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-input);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        .login-card input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.15);
        }
        .login-card input[type="password"]::placeholder {
            color: var(--text-placeholder);
        }
        .login-btn {
            width: 100%;
            padding: 13px 24px;
            background: var(--accent-gradient);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: 0 4px 14px rgba(var(--accent-rgb), 0.3);
        }
        .login-btn:hover {
            box-shadow: 0 6px 24px rgba(var(--accent-rgb), 0.45);
            transform: translateY(-2px);
        }
        .login-btn:active {
            transform: scale(0.97);
        }
        .login-error {
            background: var(--danger-bg);
            color: var(--danger);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .login-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <div class="login-theme-toggle">
        <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </button>
    </div>

    <div class="login-wrap">
        <div class="login-card">
            <svg class="login-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g1" x1="0" y1="0" x2="64" y2="64">
                        <stop offset="0%" stop-color="#06B6D4"/>
                        <stop offset="100%" stop-color="#3B82F6"/>
                    </linearGradient>
                </defs>
                <rect x="2" y="2" width="60" height="60" rx="18" fill="url(#g1)"/>
                <path d="M20 24v16l14 9V15l-14 9z" fill="#fff" opacity="0.95"/>
                <path d="M38 25a10 10 0 010 14" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
                <path d="M42 21a16 16 0 010 22" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.55"/>
            </svg>
            <div class="login-title">Voice Blast</div>
            <div class="login-subtitle">Enter your password to access the dashboard</div>

            {% if error %}
            <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" autofocus required>
                <button type="submit" class="login-btn">Unlock Dashboard</button>
            </form>
        </div>
    </div>

    <script>
        var themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", function() {
            var current = document.documentElement.getAttribute("data-theme") || "dark";
            var next = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("vb_theme", next);
        });
    </script>
</body>
</html>
