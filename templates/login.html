<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Human - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    <script>
        (function(){var t=localStorage.getItem("vb_theme");if(t)document.documentElement.setAttribute("data-theme",t);})();
    </script>
    <style>
        .login-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-card);
            text-align: center;
            transform-style: preserve-3d;
            animation: sectionIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            filter: drop-shadow(0 0 20px rgba(var(--accent-rgb), 0.4));
        }
        .login-title {
            font-size: 26px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        .login-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 28px;
        }
        .login-card label {
            text-align: left;
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .login-card input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-input);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        .login-card input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.15);
        }
        .login-card input[type="password"]::placeholder {
            color: var(--text-placeholder);
        }
        .login-btn {
            width: 100%;
            padding: 13px 24px;
            background: var(--accent-gradient);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: 0 4px 14px rgba(var(--accent-rgb), 0.3);
        }
        .login-btn:hover {
            box-shadow: 0 6px 24px rgba(var(--accent-rgb), 0.45);
            transform: translateY(-2px);
        }
        .login-btn:active {
            transform: scale(0.97);
        }
        .login-error {
            background: var(--danger-bg);
            color: var(--danger);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .login-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <div class="login-theme-toggle">
        <button type="button" class="theme-toggle" id="themeToggle" title="Toggle theme">
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </button>
    </div>

    <canvas id="bgCanvas"></canvas>

    <div class="login-wrap">
        <div class="login-card">
            <svg class="login-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="g1" x1="0" y1="0" x2="64" y2="64">
                        <stop offset="0%" stop-color="#2563EB"/>
                        <stop offset="100%" stop-color="#06B6D4"/>
                    </linearGradient>
                </defs>
                <rect x="2" y="2" width="60" height="60" rx="18" fill="url(#g1)"/>
                <circle cx="32" cy="26" r="9" fill="#fff" opacity="0.95"/>
                <path d="M18 46c0-7.7 6.3-14 14-14s14 6.3 14 14" fill="#fff" opacity="0.7"/>
            </svg>
            <div class="login-title">Open Human</div>
            <div class="login-subtitle">Enter your password to access the dashboard</div>

            {% if error %}
            <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" autofocus required>
                <button type="submit" class="login-btn">Unlock Dashboard</button>
            </form>
        </div>
    </div>

    <script>
        var themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", function() {
            var current = document.documentElement.getAttribute("data-theme") || "dark";
            var next = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("vb_theme", next);
        });
    </script>
    <script>
    (function(){
        var canvas = document.getElementById("bgCanvas");
        if (!canvas) return;
        var ctx = canvas.getContext("2d");
        var W, H, particles = [], mouseX = -1000, mouseY = -1000;
        var PARTICLE_COUNT = 60;
        var CONNECTION_DIST = 150;
        var MOUSE_DIST = 180;

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);
        document.addEventListener("mousemove", function(e) { mouseX = e.clientX; mouseY = e.clientY; });

        function Particle() {
            this.x = Math.random() * W;
            this.y = Math.random() * H;
            this.z = Math.random();
            this.vx = (Math.random() - 0.5) * 0.4;
            this.vy = (Math.random() - 0.5) * 0.4;
            this.vz = (Math.random() - 0.5) * 0.005;
            this.baseSize = 1.5 + Math.random() * 2;
            this.hue = Math.random() > 0.5 ? 264 : 187;
        }
        Particle.prototype.update = function() {
            this.x += this.vx; this.y += this.vy; this.z += this.vz;
            if (this.z < 0.1) { this.z = 0.1; this.vz = Math.abs(this.vz); }
            if (this.z > 1) { this.z = 1; this.vz = -Math.abs(this.vz); }
            if (this.x < 0) { this.x = 0; this.vx *= -1; }
            if (this.x > W) { this.x = W; this.vx *= -1; }
            if (this.y < 0) { this.y = 0; this.vy *= -1; }
            if (this.y > H) { this.y = H; this.vy *= -1; }
            var dx = mouseX - this.x, dy = mouseY - this.y;
            var dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < MOUSE_DIST) { var f = (MOUSE_DIST - dist) / MOUSE_DIST * 0.02; this.vx -= dx * f; this.vy -= dy * f; }
            var spd = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
            if (spd > 1.5) { this.vx *= 0.98; this.vy *= 0.98; }
        };
        Particle.prototype.draw = function() {
            var s = this.baseSize * (0.5 + this.z * 0.8), a = 0.2 + this.z * 0.6;
            ctx.beginPath(); ctx.arc(this.x, this.y, s, 0, Math.PI * 2);
            ctx.fillStyle = this.hue === 264 ? "rgba(37,99,235," + a + ")" : "rgba(6,182,212," + a + ")";
            ctx.fill();
            if (s > 2) { ctx.beginPath(); ctx.arc(this.x, this.y, s * 3, 0, Math.PI * 2); ctx.fillStyle = this.hue === 264 ? "rgba(37,99,235," + (a * 0.08) + ")" : "rgba(6,182,212," + (a * 0.08) + ")"; ctx.fill(); }
        };
        for (var i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, W, H);
            for (var i = 0; i < particles.length; i++) particles[i].update();
            for (var i = 0; i < particles.length; i++) {
                for (var j = i + 1; j < particles.length; j++) {
                    var a = particles[i], b = particles[j], dx = a.x - b.x, dy = a.y - b.y, d = Math.sqrt(dx * dx + dy * dy);
                    if (d < CONNECTION_DIST) { var al = (1 - d / CONNECTION_DIST) * 0.15 * Math.min(a.z, b.z); var g = ctx.createLinearGradient(a.x, a.y, b.x, b.y); g.addColorStop(0, "rgba(37,99,235," + al + ")"); g.addColorStop(1, "rgba(6,182,212," + al + ")"); ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.strokeStyle = g; ctx.lineWidth = 0.5 + Math.min(a.z, b.z) * 0.8; ctx.stroke(); }
                }
            }
            if (mouseX > 0) { for (var i = 0; i < particles.length; i++) { var p = particles[i], dx = mouseX - p.x, dy = mouseY - p.y, d = Math.sqrt(dx * dx + dy * dy); if (d < MOUSE_DIST) { ctx.beginPath(); ctx.moveTo(mouseX, mouseY); ctx.lineTo(p.x, p.y); ctx.strokeStyle = "rgba(96,165,250," + ((1 - d / MOUSE_DIST) * 0.25) + ")"; ctx.lineWidth = 0.8; ctx.stroke(); } } }
            for (var i = 0; i < particles.length; i++) particles[i].draw();
            requestAnimationFrame(animate);
        }
        animate();
    })();
    </script>
</body>
</html>
